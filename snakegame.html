<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
        background-color: dodgerblue;
        width: 300px;
        height: 300px;
        position: relative;
        }
        #demo {
            background-color: red;
            width: 30px;
            height: 30px;
            position: absolute;
            z-index: 100;
        }
        #obj {
            background-color: yellow;
            width: 30px;
            height: 30px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="demo"></div>
    </div>
    <div id="obj"> </div>
    <button onclick = "start()">Start</button>
    <button onclick ="stop()">Stop</button>
    <script>
        //we want to move the red box to vertically as well as horizonatlly
        //here we need 2 coordinates
        var posX=0;
        var posY=0;
        
        var vX = 10;//vX=0;
        var vY = 0;//vY=10;
        
        var id;
        var x=0;
        var y=0;

        document.addEventListener("keydown",divMove);

        function divMove(e) {
            console.log('direction function');
            
            if(e.keyCode == 37) {
                vX = -30;
                vY = 0;
            }
            if(e.keyCode == 38) {
                vX = 0;
                vY = -30;
            }
            if(e.keyCode == 39) {
                vX = 30;
                vY = 0;
            }
            if(e.keyCode == 40) {
                vX = 0;
                vY = 30;
            }
        }
        var ele = document.getElementById("demo");
        //we want jese he page load div horizonatal m move krega
        //jese he down kia th vertical m 
        //we will only change directions with the arrow key

        function start() {
            id = setInterval(move,300);
        }
        function stop() {
            clearInterval(id);
        }
        function drawObj() {
            x = Math.floor(Math.random()*9)*30;
            y = Math.floor(Math.random()*9)*30;
            obj.style.left =x +'px';
            obj.style.top = y +'px';
        }
        function move() {
            posX = posX + vX;
            posY = posY + vY;
            if (posX==x && posY==y) {
                score=score+10;
                drawObj();
            }
            if(posX<0){
                posX=270;
            }
            if (posY<0) {
                posY=270;
            }
            if (posX>270) {
                posX=0;
            }
            if (posY>270) {
                posY=0;
            }

            ele.style.left = posX + 'px';
            ele.style.top = posY + 'px';
        }
        var x =Math.floor(Math.random()*10);
        console.log(x);
        
    </script>
</body>
